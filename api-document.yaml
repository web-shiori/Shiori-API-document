definitions:
  AuthRequest:
    type: "object"
    properties:
      email:
        type: "string"
        description: "メールアドレス"
      password:
        type: "string"
        description: "パスワード"
      password_confirmation:
        type: "string"
        description: "パスワード(確認用)"
  AuthResponse:
    type: "object"
    properties:
      status:
        type: "string"
        description: "status"
        example: "success"
      data:
        $ref: "#/definitions/User"
  LoginRequest:
    type: "object"
    properties:
      name:
        type: "string"
        description: "ユーザ名"
  LoginResponse:
    type: "object"
    properties:
      name:
        type: "string"
        description: "ユーザ名"
  ContentListResponse:
    type: "object"
    properties:
      meta:
        $ref: "#/definitions/MetaData"
      data:
        type: "object"
        properties:
          content:
            type: "array"
            items:
              $ref: "#/definitions/Content"
  ContentCreateRequest:
    type: "object"
    properties:
      title:
        type: "string"
        description: "title"
        example: "日向坂で会いましょう"
      url:
        type: "string"
        description: "url"
        example: "https://hinatasaka.com"
      file:
        type: "string"
        description: "fileをアップロードしたいけどtypeにfileがない。別エンドポイントを作らないといけない？"
        example: null
      scroll_position_x:
        type: "integer"
        description: "scroll_position_x"
        example: 0
      scroll_position_y:
        type: "integer"
        description: "scroll_position_y"
        example: 200
      max_scroll_position_x:
        type: "integer"
        description: "max_scroll_position_x"
        example: 0
      max_scroll_position_y:
